<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mizukaze</title>
	<style>
		html {
			margin:0;
			height:100%;
			width: 100%;
  			scroll-behavior: smooth;
		}
		.box{
			background: lightblue;
			display: block;
		}
		.o1{
			background: transparent;
		}
		.o2{
			background: transparent;
			justify-content: center;
			align-items: flex-end;
			font-family: monospace;
		}
		.o3{
			color: black;
			text-decoration: none;
			background: white;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			cursor: pointer;
		}
		.o3:hover{
			text-decoration: none;
			background: darkcyan;
			color: white;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			cursor: pointer;
		}
		.o6{
			background: grey;
			color: cyan;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
		}
		@keyframes contactBack {
  			0% {
  				background-image: linear-gradient(45deg,transparent,cyan,darkcyan);
  			}
			50% {
  				background-image: linear-gradient(45deg,cyan,darkcyan,transparent);
			}
			100% {
  				background-image: linear-gradient(45deg,darkcyan,transparent,cyan);
			}
		}

	</style>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Option 1: Include in HTML -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body id="body" style="margin: 0; height: 100%; width: 100%; background:#fdfff5;">
	<div id="contact" class="flex justify-center" style=" color: white; text-shadow: 0px 10px 10px darkcyan; align-items: flex-end; height: 100%; width: 100%; animation-name: contactBack; animation-duration: 20s; animation-iteration-count: infinite;">
		<section>
			<center>
				<section style="position: relative; bottom: 50vh;">
					<h1 class="md:text-5xl text-5xl flex">Contect <p class="bold">ME</p></h1>
					<p>+959 988 547 174</p>
					<p>linhtetln67@gmail.com</p>
					<a href="https://github.com/Cherrystone123" class="text-xl">My GitHub Acc</a>
				</section>
				<br>
				<a href="#main" id="contactclib" style="color: white;">
					<i class="bi bi-arrow-down text-3xl"></i>
				</a>
			</center>
		</section>
	</div>

	<div id="facts" class="flex" style="justify-content: flex-end; align-items: center; height: 100%; width: 100%;">
		<a href="#main" id="factsclib">
			<i class="bi bi-arrow-right text-3xl"></i>
		</a>
	</div>

	<div id="main" class="flex justify-center items-center" style="height: 100%; width: 100%; background: cyan;">
		<section class="grid grid-cols-2 md:grid-cols-4"> 
			<div class="o1 box hidden md:flex md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
			<div class="o2 box flex md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl">Mizukaze</div>
			<a class="o3 box flex md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl contactcli" href="#contact">CONTACT</a>
			<div class="o1 hidden md:flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
			<a class="o3 flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl factscli" href="#facts">FACTS</a>
			<a class="o6 flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl" href="#">BLOG</a>
			<div class="o7 flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
			<a class="o3 box flex md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl aboutcli" href="#about">ABOUT</a>
			<div class="o1 hidden md:flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
			<div class="o1 hidden md:flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
			<a class="o3 hidden md:flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl workcli" href="#work">WORK</a>
			<div class="o12 hidden md:flex box md:w-44 md:h-44 w-28 h-28 text-lg md:text-3xl"></div>
		</section>
	</div>

	<div id="about" class="flex" style="justify-content: flex-start; align-items: center; height: 100%; width: 100%;">
		<section class="grid" style="width: 100%; grid-template-columns: 1fr 11fr;">
			<a href="#main" id="aboutclib">
				<i class="bi bi-arrow-left text-3xl"></i>
			</a>
			<section class="flex justify-center">
				<section class="grid grid-cols-1">
					<h1 class="text-6xl">About<b>ME</b></h1>
					<section class="grid grid-cols-1">
						<ul class="flex justify-around text-xl" style="list-style: none;">
							<li>
								<a href="#story" id="storycli">Story</a>
							</li>
							<li>
								<a href="#skills" id="skillscli">Skills</a>
							</li>
							<li>
								<a href="#hobbies" id="hobbiescli">Hobbies</a>
							</li>
						</ul>
						<section>
							<section id="story">
								story
							</section>
							<section class="flex justify-center" id="skills">
								<section class="grid grid-cols-1">
									<div class="flex justify-around" style="background: white;">
										<p>HTML5</p>
										<p>100%</p>
									</div>
									<div class="flex justify-around" style="background: white;">
										<p>CSS</p>
										<p>100%</p>
									</div>
								</section>
							</section>
							<section id="hobbies">
								hobbies
							</section>
						</section>
					</section>
				</section>
			</section>
		</section>
	</div>

	<div id="work" class="flex justify-center" style="align-items: flex-start; height: 100%; width: 100%;">
		<a href="#main" id="workclib">
			<i class="bi bi-arrow-up text-3xl"></i>
		</a>
	</div>

	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			var wwidth = $(window).width();
			$("#contact").hide();
			$("#facts").hide();
			$("#about").hide();
			$("#work").hide();
			$("#main").show();

			// contact
			$(".contactcli").click(function(){
				$("#body").css("background", "darkcyan");
				$("#contact").slideDown(1000);
				$("#main").hide();
			});
			$("#contactclib").click(function(){
				$("#body").css("background", "white");
				$("#main").fadeIn(1000);
				$("#contact").hide();
			});


			//facts
			$(".factscli").click(function(){
				$("#body").css("display", "flex");
				$("#facts").show();
				$("#facts").animate({
	                width: wwidth
	            });
				$("#main").hide();
			});
			$("#factsclib").click(function(){
				$("#body").css("display", "flex");
				$("#facts").show();
				$("#facts").animate({
	                width: 0
	            });
				$("#main").fadeIn(1000);
				$("#facts").hide();
			});


			//about
			$(".aboutcli").click(function(){
				$("#body").css("display", "flex");
				$("#about").show();
				$("#main").animate({
	                width: 0
	            });
				$("#about").animate({
	                width: wwidth
	            });
				$("#main").hide();
				$("#story").hide();
				$("#skills").show();
				$("#hobbies").hide();
				$("#storycli").click(function(){
					$("#story").fadeIn(1000);
					$("#skills").hide();
					$("#hobbies").hide();
				});
				$("#skillscli").click(function(){
					$("#story").hide();
					$("#skills").fadeIn(1000);
					$("#hobbies").hide();
				});
				$("#hobbiescli").click(function(){
					$("#story").hide();
					$("#skills").hide();
					$("#hobbies").fadeIn(1000);
				});
			});
			$("#aboutclib").click(function(){
				$("#body").css("display", "block");
				$("#about").animate({
	                width: 0
	            });		
				$("#main").animate({
	                width: wwidth
	            });
				$("#main").fadeIn(1000);
				$("#about").hide();
			});


			//work
			$(".workcli").click(function(){
				$("#work").show();
				$("#main").hide();				
			});
			$("#workclib").click(function(){
				$("#main").fadeIn(1000);
				$("#work").hide();
			});
		});
	</script>
</body>
</html>
